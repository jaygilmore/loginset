<form id="create" action="" method="post" accept-charset="utf-8">
    <div class="form-field">
        <label for="create--username">Username</label>
        <input type="text" id="create--username" name="createspace--username" value="">
    </div>
    <div class="form-field">
        <label for="create--password">Password</label>
        <input type="password" id="create--password" name="createspace--password" value="">
    </div>
    <div class="form-field">
        <label for="create--confirm">Confirm</label>
        <input type="confirm" id="create--confirm" name="createspace--confirm" value="">
    </div>
    <div class="form-field">
        <label for="create--fullname">Full Name</label>
        <input type="text" id="create--fullname" name="createspace--fullname" value="">
    </div>
    <div class="form-field">
        <label for="create--email">Email Address</label>
        <input type="text" id="create--email" name="createspace--email" value="">
    </div>
    <div class="form-field">
        <button type="submit">Create Account</button>
    </div>
</form>
